<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVT Cream</title>
    <link rel="icon" href="../assets/DVTLogo-short.png  " type="icon">
    <link rel="stylesheet" href="../Css/header.css">
</head>

<body>
    <!-- Start header  -->
    <header>
        <!-- Start Logo DVT -->
        <div class="logo_DVT">
            <img src="../assets/logo-new-removebg-preview.png" alt="icon_DVT">
        </div>
        <!-- Nav -->
        <nav class="header_nav">
            <ul>
                <li><a href="">Trang chủ</a></li>
                <li><a href="">Tìm hiểu thêm</a></li>
                <li><a href="">Liên hệ</a></li>
                <li><a href="">Hỗ Trợ</a></li>
            </ul>
        </nav>
        <!-- Search box -->
        <div class="search_box">
            <input type="text" placeholder="Search ice cream...." id="text_input">
            <div class="icon_search">
                <img src="../assets/search.svg" alt="">
            </div>

        </div>
        <!-- Cart and login -->
        <div class="cart_login">
            <button class="cart">
                <img src="../assets/cart.svg" alt="icon_cart">
            </button>
            <div class="user">
                <a href="">
                    <img src="../assets/user.svg" alt="icon_login">
                </a>
            </div>
        </div>
    </header>
    <!-- End header  -->
    <!-- Start banner -->
    <div class="banner">
        <img src="../assets/banner_1.jpg" alt="Banner picture">
    </div>
    <!-- End Banner -->
</body>

</html>
