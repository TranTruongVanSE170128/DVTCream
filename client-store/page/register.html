<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVT Register</title>
    <link rel="icon" href="../assets/logovuongtachen.png" type="icon">
    <link rel="stylesheet" href="../Css/login.css">

</head>
<body>
    <div class="page">
    <div class="form-box">
        <div class="form-value">
            <form action="">
                <h2>
                    Register
                </h2>
                <div class="input">
                    <img class="icon" src="../assets/email.svg" >
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input">
                    <img class="icon" src="../assets/lock.svg" >
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="input">
                    <img class="icon" src="../assets/confirm.svg" >
                    <input type="password" required>
                    <label for="">Confirm Password</label>
                </div>
                    <button class="register-button">Register Now</button>
                <div class="register">
                    <p>Already have an account? </p>
                    <button class="login2-button">
                        Login
                    </button>
                    
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
